<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Історія покупок</title>
</head>
<body>
<header th:insert="commonBlocks/header :: header"></header>


<div class="container">
    <h1>Історія покупок:</h1>
    <table class="table">
        <thread>
            <th scope="col">Id</th>
            <th scope="col">Назва Авто</th>
            <th scope="col">Ім'я робітника</th>
            <th scope="col">Ціна продажу</th>
        </thread>
        <tbody th:each="element : ${sales}">
        <th scope="row"><p th:text="${element.id}"></p></th>
        <td><p th:text="${element.car.getName()}"></p></td>
        <td><p th:text="${element.worker.getName()}"></p></td>
        <td><p th:text="${element.price}"></p></td>
        </tbody>
    </table>

    <div class="row">
        <div class="col-8 col-sm-7 col-md-5 col-lg-4 col-xl-3"> <h5>Загальна отримана сума:</h5></div>
        <div class="col-4 col-sm-5 col-md-7 col-lg-8 col-xl-9"> <h5 th:text="${sum}"></h5></div>
    </div>
</div>

<footer class="fixed-bottom" th:insert="commonBlocks/footer :: footer"></footer>
</body>
</html>

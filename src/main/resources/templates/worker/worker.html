<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Список Працівників</title>
</head>
<body>
<header th:insert="commonBlocks/header :: header"></header>


<div class="container">
    <h1>Список Працівників:</h1>

    <table class="table">
        <thread>
            <th scope="col">ID</th>
            <th scope="col">Ім'я</th>
            <th scope="col">Логін</th>
            <th scope="col">ID Посади</th>
            <th scope="col">Редагувати</th>
        </thread>
        <tbody th:each="element : ${workers}">
        <th scope="row"><p th:text="${element.id}"></p></th>
        <td><p th:text="${element.name}"></p></td>
        <td><p th:text="${element.login}"></p></td>
        <td><p th:text="${element.position.id}"></p></td>
        <td><a class="btn btn-primary" th:href="'/management/worker/' + ${element.id} + '/edit'"
               align="center">Редагувати</a>
        </td>
        </tbody>
    </table>

    <a class="btn btn-primary col-12" href="/management/worker/add">Додати нового працівника</a>

</div>

<footer th:insert="commonBlocks/footer :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Додавання нового працівника</title>
</head>
<body>
<header th:insert="commonBlocks/header :: header"></header>


<div class="container mt-5 mb-5">
    <h1>Додавання новго працівника:</h1>
    <hr class="divider">
    <form action="/management/worker/add" method="post" enctype="multipart/form-data">
        <h5>Ім'я:</h5>
        <input type="text" name="name" placeholder="Ім'я" class="form-control"><br>
        <h5>Логін:</h5>
        <input type="text" name="login" placeholder="Логін" class="form-control"><br>
        <h5>Посада:</h5>
        <input type="number" name="position" placeholder="Посада" class="form-control"><br>
        <button type="submit" class="btn btn-success">Додати в базу</button>
    </form>
</div>

<footer th:insert="commonBlocks/footer :: footer"></footer>
</body>
</html>
